<div class="mt-[70px] w-[98.9vw] px-4">
    @if(!selectionMade){
        <div class="flex mt-20 flex-col space-y-6 ml-10">
            <!-- Bandeau pour Flazio -->
            <div class="flex-1">
                <div class="parallax  h-64 py-2 rounded-lg shadow flex flex-col justify-end bg-cover bg-center" style="background-image: url('../../assets/flazio.png');">
                    <div class="flex items-center justify-center pb-2">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-150" (click)="selectOption('Flazio')">Découvrir</button>
                    </div>
                </div>
            </div>
            <!-- Bandeau pour SGA -->
            <div class="flex-1">
                <div class="parallax  h-64 py-2 rounded-lg shadow flex flex-col justify-end bg-cover bg-center" style="background-image: url('../../assets/sga.png');">
                    <div class="flex items-center justify-center pb-2">
                        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-150" (click)="selectOption('SGA')">Découvrir</button>
                    </div>
                </div>
            </div>
            <!-- Bandeau pour symfony -->
            <div class="flex-1">
                <div class="parallax  h-64 py-2 rounded-lg shadow flex flex-col justify-end bg-cover bg-center" style="background-image: url('../../assets/symfony.jpg');">
                    <div class="flex gap-x-2 items-center justify-center pb-2">
                        <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition duration-150" (click)="selectOption('gestionStage')">Découvrir</button>
                    </div>
                </div>
            </div>
            <!-- Bandeau pour C# -->
            <div class="flex-1 pb-10">
                <div class="parallax  h-64 py-2 rounded-lg shadow flex flex-col justify-end bg-cover bg-center" style="background-image: url('../../assets/csharp.jpg');">
                    <div class="flex gap-x-2 items-center justify-center pb-2">
                        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-150" (click)="selectOption('TimeTrack')">Découvrir</button>
                    </div>
                </div>
            </div>

        </div>
    }

    @if(showModalFlazio){
        <app-flazio></app-flazio>
        <div class="z-50 fixed left-1 bottom-4">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition duration-150" (click)="closeModals()">Fermer</button>
        </div>
    }
    @if(showModalTimeTrack){
        <app-time-track></app-time-track>
        <div class="z-50 fixed left-1 bottom-4">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition duration-150" (click)="closeModals()">Fermer</button>
        </div>
    }
    @if(showModalgestionStage){
        <app-gestion-stage></app-gestion-stage>
        <div class="z-50 fixed left-1 bottom-4">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition duration-150" (click)="closeModals()">Fermer</button>
        </div>
    }
    

    @if(showModalSGA){
        <app-sga></app-sga>
        <div class="z-50 fixed left-20 bottom-4">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition duration-150" (click)="closeModals()">Fermer</button>
        </div>
    }
</div>
