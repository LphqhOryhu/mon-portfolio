<div id="my-modal">
  <!-- Contenu de la modal -->
  <div class="mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">{{ experience.role }} - {{ experience.company }}</h3>
      <p class="text-sm font-semibold">{{ experience.duree }}</p>
      <div class="mt-2">
        <p class="text-sm text-gray-500">{{ experience.description }}</p>
      </div>
    </div>

    <!-- Side arrows -->
    <div class="flex justify-between mt-4">
  <button class="p-2 rounded-full bg-gray-200 hover:bg-gray-300" (click)="changeExperienceId(-1)">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>
  <button class="p-2 rounded-full bg-gray-200 hover:bg-gray-300" (click)="changeExperienceId(1)">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>

  </div>
</div>
